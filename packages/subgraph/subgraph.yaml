specVersion: 0.0.4
description: Tenderize NFT drops
repository: https://github.com/tenderize/nft-drops
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Minter
    network: matic
    source:
      startBlock: 27071564
      address: '0x48fE72503d995E18D3ff3E879055518f8a74b1a3'
      abi: Minter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Minter
      abis:
        - name: Minter
          file: ./abis/Minter.json
      eventHandlers:
        - event: Created(uint256,string,bytes32)
          handler: handleDrop
        - event: Claimed(indexed uint256,indexed address)
          handler: handleClaim
      file: ./src/mapping.ts
