specVersion: 0.0.4
description: Tenderize NFT drops
repository: https://github.com/tenderize/nft-drops
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Minter
    network: matic
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eC'
      abi: Minter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Minter
      abis:
        - name: Minter
          file: ./abis/Minter.json
      eventHandlers:
        - event: Created(uint256,string,bytes32)
          handler: handleNewDrop
        - event: Claimed(indexed uint256,indexed address)
          handler: handleClaim
      file: ./src/mapping.ts
