type Minter @entity(immutable: true) {
  "contract address"
  id: Bytes!
  "ERC-1155 token address"
  token: Bytes!
}

type Drop @entity {
  "numeric ID of the drop"
  id: ID!
  "URI for the drop"
  uri: String!
  "users that have claomed this drop"
  users: [Claim!]! @derivedFrom(field: "drop")
}

type Claim @entity {
  "id for a claim"
  id: Bytes! # set to drop.id.concat(user.id)
  "user that claimed"
  user: User!
  "drop that was claimed"
  drop: Drop!
}

type User @entity {
  "user address"
  id: Bytes! # address
  "drops claimed by user"
  drops: [Claim!]! @derivedFrom(field: "user")
}